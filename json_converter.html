<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Converter Utility</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        textarea { width: 98%; min-height: 150px; padding: 10px; border-radius: 4px; border: 1px solid #ddd; margin-bottom: 15px; font-family: monospace; font-size: 14px; }
        input[type="file"] { margin-bottom: 15px; display: block; }
        button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
        }
        button:hover { background-color: #0056b3; }
        .output-area, .error-area {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: #e9ecef;
        }
        .error-area { border-color: #dc3545; color: #721c24; background-color: #f8d7da; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON Converter</h1>

        <label for="jsonInput">Paste your JSON-like string here:</label>
        <textarea id="jsonInput" placeholder="e.g., {'name': 'John', 'age': 30, 'valid': True} or [{&quot;id&quot;: 1}]"></textarea>

        <label for="fileInput">Or upload a file:</label>
        <input type="file" id="fileInput" accept=".json,.txt,application/json">

        <button id="convertButton">Convert to JSON</button>

        <label for="output">Formatted JSON Output:</label>
        <textarea id="output" readonly placeholder="Converted JSON will appear here..."></textarea>

        <div id="errorDisplay" class="error-area hidden">
            <p><strong>Error:</strong> <span id="errorMessage"></span></p>
        </div>
    </div>

    <script>
        const jsonInput = document.getElementById('jsonInput');
        const fileInput = document.getElementById('fileInput');
        const convertButton = document.getElementById('convertButton');
        const outputArea = document.getElementById('output');
        const errorDisplay = document.getElementById('errorDisplay');
        const errorMessageSpan = document.getElementById('errorMessage');

        convertButton.addEventListener('click', async () => {
            outputArea.value = '';
            errorDisplay.classList.add('hidden');
            errorMessageSpan.textContent = '';

            let inputText = jsonInput.value.trim();

            if (fileInput.files.length > 0) {
                try {
                    inputText = await readFileContent(fileInput.files[0]);
                } catch (err) {
                    showError(`Error reading file: ${err.message}`);
                    return;
                }
            }

            if (!inputText) {
                showError('No input provided. Please paste a string or select a file.');
                return;
            }

            try {
                const result = processInputString(inputText);
                const prettyJson = JSON.stringify(result, null, 4);
                outputArea.value = prettyJson;
            } catch (err) {
                showError(err.message);
            }
        });

        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => resolve(event.target.result);
                reader.onerror = (error) => reject(error);
                reader.readAsText(file);
            });
        }

        function showError(message) {
            errorMessageSpan.textContent = message;
            errorDisplay.classList.remove('hidden');
        }

        function processInputString(inputStr) {
            let processedStr = inputStr.trim();

            // Attempt 1: Direct JSON.parse
            try {
                return JSON.parse(processedStr);
            } catch (e) {
                // console.log("Direct JSON.parse failed. Attempting fixes...");
            }

            // Attempt 2: Pre-processing and fixes

            // Step -1: Strip Comments (do this early)
            // Note: Regex for comments can be tricky if comments can appear inside strings
            // that themselves are not yet properly quoted. These are best-effort.
            try {
                // Remove single-line comments //
                processedStr = processedStr.replace(/\/\/.*/g, '');
                // Remove multi-line comments /* ... */
                // The [^] character set matches any character including newlines.
                // Alternatively, [\s\S] can be used.
                processedStr = processedStr.replace(/\/\*[^]*?\*\//g, '');
            } catch(e) {
                // console.warn("Regex for stripping comments might have issues:", e);
            }

            // Re-trim after potentially removing comments that were on their own lines.
            processedStr = processedStr.trim();


            // Step 0: Handle Numeric Keys (before quote conversions)
            // e.g., {123: "value"} -> {"123": "value"}
            // Looks for numbers as keys, not preceded by a quote.
            try {
                processedStr = processedStr.replace(/([{,]\s*)([0-9]+)(\s*:)/g, '$1"$2"$3');
            } catch (e) {
                // console.warn("Regex for numeric keys might have issues:", e);
            }

            // Step 0.5: Handle Simple Unquoted Alphanumeric Keys (after numeric keys, before general quote conversion)
            // e.g. {key: "value"} -> {"key": "value"}
            // Looks for alphanumeric keys (starting with a letter or _, followed by letters, numbers, or _), not preceded by a quote.
            try {
                processedStr = processedStr.replace(/([{,]\s*)([a-zA-Z_][a-zA-Z0-9_]*)(\s*:)/g, '$1"$2"$3');
            } catch (e) {
                // console.warn("Regex for unquoted alphanumeric keys might have issues:", e);
            }

            // Replace Python booleans/None
            processedStr = processedStr.replace(/\bTrue\b/g, 'true')
                                     .replace(/\bFalse\b/g, 'false')
                                     .replace(/\bNone\b/g, 'null');

            // Replace single quotes with double quotes for keys and string values
            // This is a complex task with regex and can be error-prone.
            // A more robust solution would involve a proper tokenizer/parser,
            // but for a single-file solution, we'll use a regex that tries its best.
            // It looks for:
            //  - ' (single quote)
            //  - followed by one or more characters that are not single quotes or backslashes (\1)
            //  - ' (single quote)
            // And replaces it with " (double quote) \1 " (double quote)
            // This is applied iteratively to handle nested structures to some extent.
            // This regex is simplified and might fail on strings containing escaped single quotes.
            // It's extremely difficult to get right with only regex for all cases.
            // The strategy is to be conservative and try to only change what's likely a delimiter.
            try {
                // Convert single-quoted strings that are likely entire values or keys.
                // Matches:
                // - '...' directly preceded by a colon (value)
                // - '...' directly followed by a colon (key)
                // - '...' directly preceded by [ or , (array value)
                // - '...' directly followed by ] or , (array value)
                // This tries to avoid changing ' in "it's a string" if "it's a string" is already double quoted.

                // Step 1: Replace single quotes around keys: 'key': -> "key":
                processedStr = processedStr.replace(/([{,]\s*)'([^']+)'(\s*:)/g, '$1"$2"$3');
                // Step 2: Replace single quotes around values: :'value' -> :"value"
                // This needs to be careful not to mess up if the value itself contains single quotes and is complex.
                // A common pattern is `:'text'` or `['text']`
                processedStr = processedStr.replace(/(\:\s*)'([^']+)'(\s*[,}\]])/g, '$1"$2"$3'); // For object values
                processedStr = processedStr.replace(/([\[,]\s*)'([^']+)'(\s*[,\]])/g, '$1"$2"$3'); // For array values


                // Fallback for very simple cases if the above are too restrictive,
                // but this is more risky for internal quotes.
                // This was the previous broader approach. We might only enable if above fails or is insufficient.
                // processedStr = processedStr.replace(/'([^']*)'/g, '"$1"');


            } catch (e) {
                // console.warn("Regex for quotes might have issues:", e);
            }


            // Attempt to remove trailing commas from arrays and objects
            // Apply iteratively to handle nested structures or multiple trailing commas.
            let previousStr;
            let iterations = 0;
            const maxIterations = 10; // Safety break for potential infinite loops on weird input
            do {
                previousStr = processedStr;
                // Removes comma if it's followed by } or ] (and optional whitespace)
                processedStr = processedStr.replace(/,\s*([}\]])/g, '$1');
                iterations++;
            } while (previousStr !== processedStr && iterations < maxIterations);

            try {
                return JSON.parse(processedStr);
            } catch (e) {
                throw new Error(`Could not parse input as JSON after attempting fixes. Original error: ${e.message}. Processed string was: ${processedStr.substring(0,100)}...`);
            }
        }

    </script>
</body>
</html>
