
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AES Encrypt/Decrypt Tool</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CryptoJS for AES -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <!-- QRious for QR Code Generation -->
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <!-- jsQR for QR Code Scanning -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white w-full max-w-2xl p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">🔐 AES Encrypt / Decrypt Tool</h2>

    <!-- Mode Select -->
    <div class="mb-4">
      <label class="block mb-2 font-medium">Mode</label>
      <select id="mode" onchange="toggleMode()" class="w-full px-4 py-2 border rounded">
        <option value="encrypt">Encrypt</option>
        <option value="decrypt">Decrypt</option>
      </select>
    </div>

    <!-- Encrypt Form -->
    <div id="encryptForm">
      <label class="block mb-2 font-medium">Text to Encrypt</label>
      <textarea id="encryptText" rows="4" placeholder="Enter text or JSON to encrypt..." class="w-full p-3 border rounded resize-none"></textarea>

      <div class="mt-4 grid grid-cols-2 gap-2">
        <input type="file" id="qrFileInputEncrypt" accept="image/*" class="hidden"/>
        <label for="qrFileInputEncrypt" class="bg-gray-200 text-gray-700 py-2 px-4 rounded hover:bg-gray-300 text-center cursor-pointer">📁 Upload QR</label>
        <button id="scanQRButtonEncrypt" class="bg-gray-200 text-gray-700 py-2 px-4 rounded hover:bg-gray-300">📷 Scan QR</button>
      </div>

      <button onclick="handleEncrypt()" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 w-full">
        🔒 Encrypt
      </button>
    </div>

    <!-- Decrypt Form -->
    <div id="decryptForm" class="hidden">
      <label class="block mb-2 font-medium">Encrypted Link</label>
      <input id="decryptLink" type="text" placeholder="Paste encrypted link here..." class="w-full p-3 border rounded" />

      <div class="mt-4 grid grid-cols-2 gap-2">
        <input type="file" id="qrFileInputDecrypt" accept="image/*" class="hidden"/>
        <label for="qrFileInputDecrypt" class="bg-gray-200 text-gray-700 py-2 px-4 rounded hover:bg-gray-300 text-center cursor-pointer">📁 Upload QR</label>
        <button id="scanQRButtonDecrypt" class="bg-gray-200 text-gray-700 py-2 px-4 rounded hover:bg-gray-300">📷 Scan QR</button>
      </div>

      <button onclick="handleDecrypt()" class="mt-4 bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 w-full">
        🔓 Decrypt
      </button>
    </div>

    <!-- QR Code Scanner Video/Canvas -->
    <div id="qrScannerUI" class="hidden mt-4">
      <video id="qrVideo" playsinline class="w-full max-h-72 border rounded"></video>
      <canvas id="qrCanvasInput" class="hidden"></canvas>
      <button id="cancelScanButton" class="mt-2 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 w-full">Cancel Scan</button>
    </div>

    <!-- Result -->
    <div class="mt-6">
      <div class="flex justify-between items-center mb-2">
        <h3 class="text-lg font-semibold">Result</h3>
        <button onclick="copyResult()" class="text-sm text-blue-600 hover:underline">📋 Copy</button>
      </div>
      <pre id="output" class="bg-gray-100 p-4 rounded border text-sm overflow-x-auto whitespace-pre-wrap max-h-[500px]">
Waiting...
      </pre>
    </div>

    <!-- QR Code Section -->
    <div id="qrContainer" class="mt-6 hidden text-center">
      <h3 class="text-lg font-semibold mb-2">🔗 QR Code</h3>
      <canvas id="qrCode" class="mx-auto"></canvas>
    </div>
  </div>

  <script>
    const key = "EVC";
    const iv = CryptoJS.lib.WordArray.create(new Uint8Array(16));

    // QR Scanner Elements
    const qrVideo = document.getElementById("qrVideo");
    const qrCanvasInput = document.getElementById("qrCanvasInput");
    const qrCanvasInputCtx = qrCanvasInput.getContext("2d");
    const qrScannerUI = document.getElementById("qrScannerUI");
    const cancelScanButton = document.getElementById("cancelScanButton");

    let currentStream;
    let currentScanTargetInputId;
    let animationFrameId;

    function hashKey(key) {
      return CryptoJS.SHA256(key);
    }

    function encryptAES(key, dataStr) {
      const hashedKey = hashKey(key);
      const encrypted = CryptoJS.AES.encrypt(dataStr, hashedKey, {
        iv: iv,
        mode: CryptoJS.mode.CBC,
        padding: CryptoJS.pad.Pkcs7
      });
      return encrypted.ciphertext.toString(CryptoJS.enc.Base64);
    }

    function decryptAES(key, message) {
      try {
        const hashedKey = hashKey(key);
        const encryptedData = CryptoJS.enc.Base64.parse(message);
        const decrypted = CryptoJS.AES.decrypt(
          { ciphertext: encryptedData },
          hashedKey,
          {
            iv: iv,
            mode: CryptoJS.mode.CBC,
            padding: CryptoJS.pad.Pkcs7
          }
        );
        return decrypted.toString(CryptoJS.enc.Utf8);
      } catch (err) {
        return "Decryption error: " + err.message;
      }
    }

    function extractEncrypted(link) {
      try {
        const url = new URL(link);
        return url.hash ? decodeURIComponent(url.hash.substring(1)) : null;
      } catch {
        return null;
      }
    }

    function handleEncrypt() {
      const data = document.getElementById("encryptText").value.trim();
      const output = document.getElementById("output");
      const qrContainer = document.getElementById("qrContainer");
      const qrCanvas = document.getElementById("qrCode");

      if (!data) {
        output.textContent = "Please enter some text to encrypt.";
        qrContainer.classList.add("hidden");
        return;
      }

      const encrypted = encryptAES(key, data);
      const finalLink = `https://getsnapcard.com/#${encodeURIComponent(encrypted)}`;
      output.textContent = `🔐 Encrypted Data:\n${encrypted}\n\n🔗 Shareable Link:\n${finalLink}`;

      // Show QR code
      const qr = new QRious({
        element: qrCanvas,
        value: finalLink,
        size: 200,
      });
      qrContainer.classList.remove("hidden");
    }

    function handleDecrypt() {
      const link = document.getElementById("decryptLink").value.trim();
      const encryptedMessage = extractEncrypted(link);
      const output = document.getElementById("output");

      if (encryptedMessage) {
        const decrypted = decryptAES(key, encryptedMessage);
        output.textContent = `🔓 Decrypted Text:\n${decrypted}`;
      } else {
        output.textContent = "No encrypted data found in the link.";
      }

      document.getElementById("qrContainer").classList.add("hidden");
    }

    function toggleMode() {
      const mode = document.getElementById("mode").value;
      document.getElementById("encryptForm").classList.toggle("hidden", mode !== "encrypt");
      document.getElementById("decryptForm").classList.toggle("hidden", mode !== "decrypt");
      document.getElementById("output").textContent = "Waiting...";
      document.getElementById("qrContainer").classList.add("hidden");
      stopCameraScan(); // Ensure camera is off if mode changes
    }

    function copyResult() {
      const output = document.getElementById("output").textContent;
      if (!output || output === "Waiting...") return alert("Nothing to copy!");

      navigator.clipboard.writeText(output)
        .then(() => alert("✅ Copied to clipboard!"))
        .catch(() => alert("❌ Failed to copy."));
    }

    // --- QR Scanning Logic ---

    function processQRImage(file, targetInputId) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const originalWidth = img.width;
          const originalHeight = img.height;

          // Define scales to try: 100%, 75%, 50%, 125%, 150% of original size
          // And also some fixed target sizes, fitting image within these bounds.
          // The goal is to handle QR codes that are too small or too large in the original image.
          const scales = [1.0, 0.75, 0.5, 1.25, 1.5];
          // Max dimensions for fixed targets to avoid excessive canvas sizes for small images scaled up too much.
          const targetDimensions = [
            {w: originalWidth, h: originalHeight}, // Original first
            {w: 1024, h: 768},
            {w: 800, h: 600},
            {w: 640, h: 480},
          ];

          let decoded = false;

          // Try with various scales of the original image
          for (const scale of scales) {
            if (decoded) break;
            const newWidth = Math.round(originalWidth * scale);
            const newHeight = Math.round(originalHeight * scale);

            if (newWidth <= 0 || newHeight <= 0) continue; // Skip invalid dimensions

            qrCanvasInput.width = newWidth;
            qrCanvasInput.height = newHeight;
            qrCanvasInputCtx.drawImage(img, 0, 0, newWidth, newHeight);
            try {
              const imageData = qrCanvasInputCtx.getImageData(0, 0, newWidth, newHeight);
              const code = jsQR(imageData.data, imageData.width, imageData.height, {
                inversionAttempts: "dontInvert", // or "attemptBoth"
              });
              if (code) {
                document.getElementById(targetInputId).value = code.data;
                alert("✅ QR Code decoded successfully!");
                decoded = true;
                break;
              }
            } catch (err) {
              console.warn(`jsQR error at scale ${scale}:`, err);
            }
          }

          // If not decoded, try fitting into target dimensions
          if (!decoded) {
            for (const targetDim of targetDimensions) {
              if (decoded) break;
              // Skip if this is just the original size again and it already failed
              if (targetDim.w === originalWidth && targetDim.h === originalHeight && scales.includes(1.0)) continue;

              let ratio = Math.min(targetDim.w / originalWidth, targetDim.h / originalHeight);
              // If image is smaller than target, use original size (or scale 1.0) instead of upscaling too much
              if (originalWidth < targetDim.w && originalHeight < targetDim.h) {
                ratio = 1.0;
              }

              const newWidth = Math.round(originalWidth * ratio);
              const newHeight = Math.round(originalHeight * ratio);

              if (newWidth <= 0 || newHeight <= 0) continue;

              qrCanvasInput.width = newWidth;
              qrCanvasInput.height = newHeight;
              qrCanvasInputCtx.drawImage(img, 0, 0, newWidth, newHeight);
              try {
                const imageData = qrCanvasInputCtx.getImageData(0, 0, newWidth, newHeight);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                  inversionAttempts: "dontInvert", // or "attemptBoth"
                });
                if (code) {
                  document.getElementById(targetInputId).value = code.data;
                  alert("✅ QR Code decoded successfully!");
                  decoded = true;
                  break;
                }
              } catch (err) {
                console.warn(`jsQR error at target ${targetDim.w}x${targetDim.h}:`, err);
              }
            }
          }

          if (!decoded) {
            alert("❌ Could not decode QR Code from image. Try pre-cropping or using a clearer image.");
          }
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function tickScan() {
      if (qrVideo.readyState === qrVideo.HAVE_ENOUGH_DATA) {
        qrCanvasInput.height = qrVideo.videoHeight;
        qrCanvasInput.width = qrVideo.videoWidth;
        qrCanvasInputCtx.drawImage(qrVideo, 0, 0, qrCanvasInput.width, qrCanvasInput.height);
        try {
          const imageData = qrCanvasInputCtx.getImageData(0, 0, qrCanvasInput.width, qrCanvasInput.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height, {
            inversionAttempts: "dontInvert",
          });
          if (code) {
            document.getElementById(currentScanTargetInputId).value = code.data;
            alert("✅ QR Code detected!");
            stopCameraScan();
            return; // Exit loop
          }
        } catch (err) {
          console.error("jsQR error during video scan:", err);
          // Potentially show a transient error to the user, but avoid spamming alerts
        }
      }
      animationFrameId = requestAnimationFrame(tickScan);
    }

    function startCameraScan(targetInputId) {
      currentScanTargetInputId = targetInputId;
      qrScannerUI.classList.remove("hidden");

      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: "environment" } })
        .then(function (stream) {
          currentStream = stream;
          qrVideo.srcObject = stream;
          qrVideo.setAttribute("playsinline", true); // Required for iOS
          qrVideo.play();
          animationFrameId = requestAnimationFrame(tickScan);
        })
        .catch(function (err) {
          console.error("Camera access error:", err);
          alert("❌ Could not access camera: " + err.message);
          qrScannerUI.classList.add("hidden");
        });
    }

    function stopCameraScan() {
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
        animationFrameId = null;
      }
      if (currentStream) {
        currentStream.getTracks().forEach((track) => track.stop());
        currentStream = null;
      }
      qrVideo.srcObject = null;
      qrScannerUI.classList.add("hidden");
      // Clear the canvas
      qrCanvasInputCtx.clearRect(0,0,qrCanvasInput.width, qrCanvasInput.height);
    }

    cancelScanButton.addEventListener('click', stopCameraScan);

    // --- Attach Event Listeners for QR Inputs ---
    // Encrypt Form QR Listeners
    document.getElementById('qrFileInputEncrypt').addEventListener('change', function(event) {
      processQRImage(event.target.files[0], 'encryptText');
    });
    document.getElementById('scanQRButtonEncrypt').addEventListener('click', function() {
      startCameraScan('encryptText');
    });

    // Decrypt Form QR Listeners
    document.getElementById('qrFileInputDecrypt').addEventListener('change', function(event) {
      processQRImage(event.target.files[0], 'decryptLink');
    });
    document.getElementById('scanQRButtonDecrypt').addEventListener('click', function() {
      startCameraScan('decryptLink');
    });

  </script>
</body>
</html>
